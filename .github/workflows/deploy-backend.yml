name: Deploy Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Backend/**' # <--- This ensures it only runs when Backend files change

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Backend Image
        run: |
          # --- REPLACE: Check if your folder is named 'Backend' or 'server' ---
          # We assume 'Backend' based on your screenshot.
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dentoji-server:latest ./Backend
          docker push ${{ secrets.DOCKER_USERNAME }}/dentoji-server:latest

  deploy:
    needs: build
    runs-on: self-hosted # <--- This must match the runner installed on your EC2
    steps:
      - name: Deploy to EC2
        run: |
          # Stop the old container
          docker rm -f dentoji-server || true
          
          # Pull the new image
          docker pull ${{ secrets.DOCKER_USERNAME }}/dentoji-server:latest
          
          # Run the new container
          # --- REPLACE: Ensure 5001:5001 matches your Dockerfile port ---
          docker run -d -p 5001:5001 --name dentoji-server \
            -e MONGO_URI='${{ secrets.MONGO_URI }}' \
            ${{ secrets.DOCKER_USERNAME }}/dentoji-server:latest
